<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8" />
		<title>Formulário Excluir</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" th:href="@{/menu.css}"/>

	</head>
	<body th:object="${objExcluir}">
		<div class="sidebar">
			<ul class="nav flex-column">
				<li class="nav-item">
					<a class="nav-link  " href="/pagInserir">
						<i class="bi bi-plus-circle-fill icon"></i></i> Inserir
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link " href="/pagConsultar">
						<i class="bi bi-search icon"></i> Consultar
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="/pagExcluir">
						<i class="bi bi-trash icon"></i> Excluir
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link " href="/pagAlterar">
						<i class="bi bi-pencil icon"></i></i> Alterar
					</a>
				</li>
			</ul>
		</div>

		<!-- Conteúdo das páginas -->
		<div class="row">
			<div class="col-md-5">
				 <!-- Conteúdo 21 -->
				<div class="content">
					<div class="container">
						<div class="row justify-content-center">
							<div >							
								<div class="card border-primary">
									<div class="card-header bg-primary text-white">Pesquisar</div>
									<div class="card-body">
										<div class="input-group">
											<form action="#" th:action="@{/ExcluirBD}" method="post">
												<div class="input-group mb-1">
												  <label for="nome" class="input-group-text">Nome:</label>
												  <input type="text" th:field="*{nome}" class="form-control form-control-lg" placeholder="Digite o nome" required />
												</div>
												<button type="submit" class="btn btn-primary">
												  <i class="bi bi-search"></i> Pesquisar
												</button>
											  </form>
											  
										  </div>								  
									</div>
								</div>
							</div>							
						</div>
					</div>
		
				</div>
			</div>
			<div class="col-md-6">
			  <!-- Conteúdo 2 -->
			  <div class="content">
				<!-- ********  Formulario *********-->
				<div class="container">
					<div class="row justify-content-center">
						<div >
							<div class="card border-primary">
								<div class="card-header bg-primary text-white">Exclusão</div>
								<div class="card-body">
									<form action="#" th:if="${mostrarBotao}" th:action="@{/Excluir}" method="post">
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Nome:</label>
											<div class="col-sm-8">
												<input
													type="text"
													th:field="*{nome}"
													class="form-control mb-1"
													readonly />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label"
												>Data de Início:</label
											>
											<div class="col-sm-8">
												<input
													type="date"
													class="form-control mb-1"
													readonly
													id="dataInicio"
													name="dataInicio"
													th:value="${objExcluir.dataInicio}" />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label"
												>Gerente Responsável:</label
											>
											<div class="col-sm-8">
												<input
													type="text"
													th:field="*{gerenteResponsavel}"
													class="form-control mb-1"
													readonly />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label"
												>Previsão de Término:</label
											>
											<div class="col-sm-8">
												<input
													type="date"
													class="form-control mb-1"
													readonly
													id="previsaoTermino"
													name="previsaoTermino"
													th:value="${objExcluir.previsaoTermino}" />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label"
												>Data Real de Término:
											</label>
											<div class="col-sm-8">
												<input
													type="date"
													class="form-control mb-1"
													id="dataRealTermino"
													name="dataRealTermino"
													th:value="${objExcluir.dataRealTermino}"
													readonly />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label"
												>Orçamento Total:</label
											>
											<div class="col-sm-8">
												<input
													type="text"
													th:field="*{orcamentoTotal}"
													class="form-control mb-1"
													readonly />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label"
												>Descrição do Status:</label
											>
											<div class="col-sm-8">
												<textarea
													rows="3"
													type="text"
													th:field="*{descricaoStatus}"
													class="form-control mb-4"
													readonly></textarea>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-12 text-center">
												<button type="submit" class="btn btn-primary">
													Excluir
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- ********  toast nensagem *********-->
				<div class="toast-container position-fixed top-0 end-0 p-3">
					<div
						th:class="|toast ${mensagem != null ? 'fade show' : 'hide'}|"
						role="alert"
						aria-live="assertive"
						aria-atomic="true">
						<div
							th:class="|toast-header bg-${mensagem != null && mensagemType == 'success' ? 'success' : 'danger'} text-white align-items-center|">
							<strong
								class="me-auto"
								th:text="${mensagem != null && mensagemType == 'success' ? 'Sucesso' : 'Erro'}"></strong>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="toast"
								aria-label="Close"></button>
						</div>
						<div class="toast-body">
							<span th:text="${mensagem}"></span>
						</div>
					</div>
				</div>
			</div>
			</div>
		  </div>		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
		</script>
	</body>
</html>
